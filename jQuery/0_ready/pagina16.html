<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Setando tamanhos</title>
        <script src="../JS/jquery-3.4.1.js"></script>
        <style>
                .vermelho{
                    color: red;
                }
            </style>
        <script>
            $(document).ready(function () {
                $("button").click(function (){
                    $("p").addClass("vermelho");
                 });
            });
        </script>
    </head>
    <body>
        <h1>Get e Set com CSS</h1>
        <p>Isso é um parágrafo</p>
        <p>Isso é outro parágrafo</p>
        <button>Clique Aqui</button>
    </body>
</html>
