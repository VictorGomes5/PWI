<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Setando tamanhos</title>
        <script src="../JS/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function () {
                $("#get").click(function (){
                    var fonte = $("h1").css("fontSize");
                    alert(fonte); //32px
                });
                $("#set").click(function () {
                    $("h1").css("fontSize", "50px");
                });
                $("#set2").click(function (){
                    $("h1").css({
                        fontSize: "100px",
                        color: "red"      
                    });
                });
            });
		</script>
    </head>
    <body>
        <h1>Get e Set com CSS</h1>
        <button id="get">Set Valor</button>
        <button id="set">Set Valor</button>
        <button id="set2">Set Valor</button>
    </body>
</html>
