<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trocando conteúdos</title>
        <script src="../JS/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function () {
                $("#b1").click(function () {
                    $("#p1").text("Novo Texto");
                });
                $("#b2").click(function () {
                    $("#p2").html("<strong>Novo Texto HTML</strong>");
                });
                $("#b3").click(function () {
                    $("#nome").val("Novo Conteúdo");
                });
            });
        </script>
    </head>
    <body>
        <p id="p1">Isso é um parágrafo</p>
        <p id="p2">Isso é outro parágrafo</p>
        Nome: <input type="text" id="nome" value="Marquito"><br><br>
        <button id="b1">Set Text</button>
        <button id="b2">Set HTML</button>
        <button id="b3">Set Value</button>
    </body>
</html>
